<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live ETH Trading Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark mode background */
            color: #f4f4f4; /* Light text color for dark mode */
            text-align: center;
            padding: 20px;
            height: 1vh;
            margin: 0;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .stat-box {
            background: #2a2a2a; /* Darker background for stat boxes */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            min-width: 150px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            color: #ffffff; /* Light text in stat boxes */
        }
        .stat-box:hover {
            background: #444444;
        }
        .stat-box h3 {
            margin: 5px 0;
        }
        .chart-container {
            width: 100%;
            height: 500px;
            margin: 20px auto;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
        }
        .price-up {
            color: green;
        }
        .price-down {
            color: red;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Wrap elements for smaller screens */
        }
        .chart-title {
            font-size: 24px;
            font-weight: bold;
            flex: 1;
            text-align: left;
        }
        .live-price {
            font-size: 30px;
            font-weight: bold;
            flex: 1;
            text-align: justify;
        }
        .chart-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Wrap buttons on small screens */
            justify-content: center;
            margin-top: 10px;
        }
        .chart-selector button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #118B50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .chart-selector button:hover {
            background-color: #5DB996;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .chart-title {
                font-size: 20px;
            }
            .live-price {
                font-size: 25px;
            }
            .chart-selector button {
                padding: 5px 8px;
                font-size: 14px;
            }
            .chart-container {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .chart-header {
                flex-direction: column;
                text-align: center;
            }
            .stat-box {
                min-width: 120px;
                font-size: 14px;
            }
            .chart-title {
                font-size: 18px;
            }
            .live-price {
                font-size: 22px;
            }
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Chart Header -->
    <div class="chart-header">
        <div class="chart-title" id="chart-title">Ethereum (ETH)</div>
        <div class="live-price" id="live-price">$0.00</div>
        <div class="chart-selector">
            <button onclick="loadChart('1')">24H</button>
            <button onclick="loadChart('7')">7D</button>
            <button onclick="loadChart('30')">30D</button>
            <button onclick="loadChart('365')">1Y</button>
            <button onclick="loadChart('ALL')">All Time</button>
        </div>
    </div>

    <!-- TradingView Widget -->
    <div class="chart-container">
        <div id="tradingview-widget"></div>
    </div>

    <script>
        let lastPrice = 0;

        // Fetch ETH price from Binance API
        async function fetchETHPrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT');
                const data = await response.json();
                const price = parseFloat(data.price);
                const priceElement = document.getElementById('live-price');
                
                // Check if the price is up or down
                let priceColorClass = '';
                if (lastPrice === 0) {
                    lastPrice = price;
                    priceColorClass = 'price-up'; // Initial color
                } else if (price > lastPrice) {
                    priceColorClass = 'price-up'; // Price is up
                } else if (price < lastPrice) {
                    priceColorClass = 'price-down'; // Price is down
                }

                // Update the price and color
                priceElement.innerHTML = `$${price.toFixed(2)}`;
                priceElement.className = `live-price ${priceColorClass}`;

                lastPrice = price; // Store the last price for comparison
            } catch (error) {
                console.error('Error fetching ETH price:', error);
            }
        }

        // Load TradingView Widget
        function loadTradingViewWidget(timeframe = "D") {
            document.getElementById("tradingview-widget").innerHTML = ""; // Clear previous chart

            new TradingView.widget({
                "container_id": "tradingview-widget",
                "symbol": "BINANCE:ETHUSDT",
                "interval": timeframe,
                "theme": "dark",  // Changed to dark mode theme for TradingView
                "style": "1",
                "timezone": "Etc/UTC",
                "allow_symbol_change": false,
                "width": "100%",
                "height": "500",
                "toolbar_bg": "#1e1e1e",
                "withdateranges": true,
                "hide_side_toolbar": false
            });
        }

        // When a user clicks on a timeframe box, load the correct chart
        function loadChart(days) {
            let timeframe = "D"; // Default Daily
            if (days === "1") timeframe = "15";  // 15-minute Chart for 24H
            if (days === "7") timeframe = "60";  // 1-hour Chart for 7D
            if (days === "30") timeframe = "D";  // Daily Chart for 30D
            if (days === "365") timeframe = "W"; // Weekly Chart for 1Y
            if (days === "ALL") timeframe = "M"; // Monthly Chart for All-Time

            loadTradingViewWidget(timeframe);
        }

        // Load Default TradingView Chart on Page Load
        setTimeout(() => loadTradingViewWidget(), 500);

        // Fetch ETH Price every second
        setInterval(fetchETHPrice, 1000); // Update price every second
    </script>

    <!-- TradingView Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

</body>
</html>
